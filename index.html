<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool Blue Page</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #3498db; /* Blue background color */
        overflow: hidden;
    }

    .gradient {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(-45deg, #ffffff, #00ffff, #ff00ff, #ffffff);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .content {
        z-index: 1;
        text-align: center;
        color: white;
    }
</style>
</head>
<body>
<div class="gradient"></div>
<div class="content">
    <h1>Welcome to the Cool Blue Page</h1>
    <p>This is a sample page with a cool animated background.</p>
</div>
</body>
</html>
